<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage2.css">
</head>
<body>
    <div class="GlassContainer">
        <h1 class="login-title">Giriş Yap</h1>
        <form>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>

            <label for="password">Şifre</label>
            <input type="password" id="password" placeholder="Parola" required>

            <a href="#" class="forgot-link">Şifreni mi unuttun?</a>

            <div class="button-group">
                <button type="button" onclick="window.location.href='RegisterPage2.html'">Kayıt Ol</button>
                <button type="submit">Giriş Yap</button>
            </div>
        </form>
    </div>
</body>
</html>
