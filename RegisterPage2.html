<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="RegisterPage2.css">
</head>
<body>
    <div class="GlassContainer">
        <h1 class="login-title">Kayıt Ol</h1>
        <form>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Giriniz" required>

            <label for="password">Parola</label>
            <input type="password" id="password" placeholder="Parola" required>

            <label for="passwordConfirm">Parola Tekrar</label>
            <input type="password" id="passwordConfirm" placeholder="Parolayı Tekrar Giriniz" required>

            <div class="button-group">
                <button type="submit">Kayıt Ol</button>
                <button type="button" onclick="window.location.href='LoginPage2.html'">Giriş Sayfasına Dön</button>
            </div>
        </form>
    </div>
</body>
</html>
